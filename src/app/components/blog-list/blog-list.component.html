<section class="entries">
    <h2>Entradas de Blog</h2>
    <div >
        @for(blog of blogs; track blog.date){
            <article class="blogEntries">
                <figure class="blogImage">
                    <img [src]="blog.img" [alt]="blog.title">
                </figure>
                <div class="blogInfo">
                    <h3>{{blog.title}}</h3>
                    <p>Fecha: {{blog.date}}</p>
                    <p>{{ truncateText(blog.content, 125) }}</p>
                    <button value= "{{blog.date}}" class="buttonMas" (click)="clickBlog($event)">VER ENTRADA +</button>
                </div>
            </article>
         }
    </div>
</section>
